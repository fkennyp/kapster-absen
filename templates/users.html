{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<a class="btn" href="/admin/users/new">+ New User</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td>{{ 'Yes' if u.is_active_user else 'No' }}</td>
            <td><a href="/admin/users/{{ u.id }}/edit">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
