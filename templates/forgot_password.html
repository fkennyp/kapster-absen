{% extends 'base.html' %}
{% block content %}
<h2>Lupa Password</h2>
<form method="post" class="filter-form" style="max-width:350px;">
    <div class="filter-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="filter-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% if sent %}
<div style="margin-top:1.5em;">
    <strong>Password reset telah dikirim ke email Anda</strong><br>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary" style="margin-top:1em;">Kembali ke Login</a>
</div>
{% endif %}
{% endblock %}
