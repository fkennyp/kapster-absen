{% extends 'base.html' %}
{% block title %}Reports{% endblock %}
{% block content %}
<h1>Reports</h1>
<form method="get" class="form row">
    <label>Start<input type="date" name="start" value="{{ start or '' }}"></label>
    <label>End<input type="date" name="end" value="{{ end or '' }}"></label>
    <label>User
        <select name="user_id">
            <option value="">All</option>
            {% for u in users %}
            <option value="{{ u.id }}" {% if user_id==u.id %}selected{% endif %}>{{ u.name }}</option>
            {% endfor %}
        </select>
    </label>
    <button type="submit">Filter</button>
    <a class="btn"
        href="/reports/export.csv?start={{ start or '' }}&end={{ end or '' }}&user_id={{ user_id or '' }}">Export
        CSV</a>
</form>


<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <td>{{ r.date }}</td>
            <td>{{ r.user.name }}</td>
            <td>{{ r.check_in }}</td>
            <td>{{ r.check_out }}</td>
            <td>{{ r.notes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
